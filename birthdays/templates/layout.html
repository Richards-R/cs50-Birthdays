<!DOCTYPE html>

<html lang="en">
    <head>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
            rel="stylesheet"
        />
        <link href="/static/styles.css" rel="stylesheet" />
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                {% block body %} {% endblock %}

            </div>

            <div class="section">
                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for birthday in birthdays %}
                        <tr>
                            <td class= "b_name">{{ birthday.name }}</td>
                            <td class= "b_date">{{ birthday.month }} / {{ birthday.day }}</td>
                            <td class = "controls">
                                <form action="/edit" method="post">
                                    <input
                                        name="id"
                                        type="hidden"
                                        value="{{ birthday.id }}"
                                    />
                                    <button type= "submit" id= "e_but" class="control_button">Edit</button>
                                </form>
                                <form action="/delete" method="post">
                                    <input
                                        name="id"
                                        type="hidden"
                                        value="{{ birthday.id }}"
                                    />
                                    <button type= "submit" id= "d_but" class="control_button">Delete</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
